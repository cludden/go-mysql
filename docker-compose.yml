version: "2.1"
services:  
  # test container
  go-mysql:
    build:
      context: .
      dockerfile: Dockerfile.test
    links:
      - mysql:mysql
    volumes:
      - ./:/go/src/github.com/cludden/go-mysql
      - vendor:/go/src/github.com/cludden/go-mysql/vendor

  # mysql container
  mysql:
    image: mysql:5.7
    command: --server-id=1 --log-bin=/var/lib/mysql/mysql-bin.log --binlog-do-db=test --binlog-format=ROW
    environment:
      MYSQL_USER: admin
      MYSQL_PASSWORD: s3cr3t
      MYSQL_DATABASE: test
      MYSQL_ROOT_PASSWORD: s3cr3t
    ports:
      - 3306:3306
    volumes:
      - gomysqldata:/var/lib/mysql

volumes:
  gomysqldata:
  vendor: